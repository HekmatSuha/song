<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şarkı Söyle</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #4caf50;
      }

      .song-container {
        margin: 20px auto;
        width: 60%;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }

      .song-image {
        max-width: 100%;
        border-radius: 15px;
      }

      .audio-player {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Şarkı Söyle</h1>

    <div class="song-container">
      <img src="image.png" alt="Şarkı Söyle" class="song-image" />
    </div>

    <div class="audio-player">
      <audio controls>
        <source src="song1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
